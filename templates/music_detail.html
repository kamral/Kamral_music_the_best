{% extends 'base.html' %}
{% block content %}
<head>
  <title>You Are Listening To {{ music1.name }}</title>
  <link rel="shortcut icon" href="{{music.image}}" class="rounded-circle"
        type="image/png">
</head>
<main role="main">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <img src="{{music.image}}" height="300" alt="{{ music.name }}"
           class = "rounded">
      <h1 class="display-3">{{music.name}}</h1>
      <h4>Category: {{music.category}}</h4>
      <p>{{ music.desc }}</p>
      <audio controls id="player">
        <source src="{{music.audio.url}}"
                type="audio/wav">
      </audio>
       <p><a href="{% url 'music_edit' music.pk %}">Edit</a> |
        <a href="{% url 'music_delete' music.pk %}">Delete</a></p>
    <p>Back to <a href="{% url 'music_list' %}">All Music</a>.</p>
    </div>
  </div>
</main>
{% endblock content%}
